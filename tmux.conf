if "uname | grep -q Darwin" \
    "unbind C-b; \
    set -g prefix m-a; \
    bind -r m-a send-prefix; \
    "

if "tmux -V | grep -q 2.0 || tmux -V | grep -q 1.9 || tmux -V | grep -q 1.8 || tmux -V | grep -q 1.7 || tmux -V | grep -q 1.6" \
    "set -g mouse-resize-pane on; \
    set -g mouse-select-pane on; \
    set -g mouse-select-window on; \
    set -g mode-mouse on; \
    " \
\
   "set -g mouse on;"

set -g default-terminal "xterm-256color"
setw -g mode-keys vi
set -g bell-action any

set -g base-index 1
setw -g pane-base-index 1

set -g status-fg "#ffffff"
set -g status-bg "#222222"
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg "#ffff00"
set -g pane-border-bg "#000000"
set -g pane-active-border-fg "#ffff00"
set -g pane-active-border-bg "#000000"

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=green]#(hostname): #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%b %d %R"
set -g status-justify centre

bind R source-file ~/.tmux.conf\; display "tmux config reloaded"

bind | split-window -h
bind - split-window -v

bind m set -g mouse on
bind M set -g mouse off

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

