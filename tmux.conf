if "uname | grep -q Darwin" \
    "unbind C-b; \
    set -g prefix m-a; \
    bind -r m-a send-prefix; \
    "

set -g default-terminal "xterm-256color"
setw -g mode-keys vi
set -g bell-action any

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set -g status-fg "#ffffff"
set -g status-bg "#222222"
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg "#ffff00"
set -g pane-active-border-fg "#ffff00"

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=green]#(hostname): #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%b %d %R"
set -g status-justify centre

bind R source-file ~/.tmux.conf\; display "tmux config reloaded"

bind | split-window -h
bind - split-window -v


bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0
bind C-b select-window -l
bind -n M-b select-window -l
bind -n M-t new-window
bind -n M-w kill-window
bind -n M-m set mouse on
bind -n M-o set mouse off


is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if "$is_vim" "send-keys C-\\" "select-pane -l"
